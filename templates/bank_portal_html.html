{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Registration Form</title>
    <link rel="stylesheet" href="{% static 'bank_portal_css.css' %}">
</head>
<body>


<div class="fight">
    <p>Bank Portal</p>
</div>

<div class="wrapper">
    <div class="title">
        Registration Form
    </div>

    <div class="form">
        {% if err %}
            <div style="color: red">{{ err }}</div>
        {% elif msg %}
            <div style="color: green">{{ msg }}</div>
        {% endif %}
        <form action="{% url 'bank' %}" method="post">
            {% csrf_token %}
            <div class="inputfield">
                <label>Operators Name</label>
                <input type="text" class="input" name="name" required>
            </div>
            <div class="inputfield">
                <label>District</label>
                <input type="text" class="input" name="district" required>
            </div>
            <div class="inputfield">
                <label>State</label>
                <div class="custom_select">
                    <select name="state" required>
                        <option value="">Select</option>
                        <option value="ANDAMAN & NICOBAR">ANDAMAN & NICOBAR</option>
                        <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
                        <option value="ARUNANCHAL PRADESH">ARUNANCHAL PRADESH</option>
                        <option value="ASSAM">ASSAM</option>
                        <option value="BIHAR">BIHAR</option>
                        <option value="CHANDIGARH">CHANDIGARH</option>
                        <option value="CHATTISGARH">CHATTISGARH</option>
                        <option value="DADAR & NAGAR HAVELI">DADAR & NAGAR HAVELI</option>
                        <option value="DELHI">DELHI</option>
                        <option value="GOA">GOA</option>
                        <option value="GUJRAT">GUJRAT</option>
                        <option value="HARYANA">HARYANA</option>
                        <option value="HIMACHAL PRADESH">HIMACHAL PRADESH</option>
                        <option value="JAMMU & KASHMIR">JAMMU & KASHMIR</option>
                        <option value="JHARKHAND">JHARKHAND</option>
                        <option value="KARNATAKA">KARNATAKA</option>
                        <option value="KERLA">KERLA</option>
                        <option value="LAKSHWADEEP">LAKSHWADEEP</option>
                        <option value="LEH LADAKH">LEH LADAKH</option>
                        <option value="MAHARASHTRA">MAHARASHTRA</option>
                        <option value="MADHYA PRADESH">MADHYA PRADESH</option>
                        <option value="MANIPUR">MANIPUR</option>
                        <option value="MEGHALAYA">MEGHALAYA</option>
                        <option value="MIZORAM">MIZORAM</option>
                        <option value="NAGALAND">NAGALAND</option>
                        <option value="ODISHA">ODISHA</option>
                        <option value="PUNDUCHERRY">PUNDUCHERRY</option>
                        <option value="PUNJAB">PUNJAB</option>
                        <option value="RAJASTHAN">RAJASTHAN</option>
                        <option value="SIKKIM">SIKKIM</option>
                        <option value="TAMIL NADU">TAMIL NADU</option>
                        <option value="TELANGANA">TELANGANA</option>
                        <option value="TRIPURA">TRIPURA</option>
                        <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                        <option value="UTTARAKHAND">UTTARAKHAND</option>
                        <option value="WEST BENGAL">WEST BENGAL</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Bank Name</label>
                <input type="text" class="input" name="bank" required>
            </div>
            <div class="inputfield">
                <label>Branch</label>
                <input type="text" class="input" name="branch" required>
            </div>
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input" name="phone" required>
            </div>
            <div class="inputfield">
                <label>Email Address</label>
                <input type="email" class="input" name="email" required>
            </div>
            <div class="inputfield">
                <label>Address</label>
                <input type="text" class="input" name="address" required>
            </div>
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="number" class="input" name="pin" required>
            </div>
            <div class="inputfield">
                <label>IFSC Code</label>
                <input type="text" class="input" name="ifsc" required style="text-transform: uppercase;">
            </div>
            <div class="inputfield">
                <label>Number of Persons Allowed at a Time</label>
                <input type="number" class="input" name="allowed" required>
            </div>
            <div class="inputfield">
                <label>Latitude</label>
                <input type="number" step="any" class="input" name="lat" required>
            </div>
            <div class="inputfield">
                <label>Longitude</label>
                <input type="number" step="any" class="input" name="lon" required>
            </div>
            <div class="inputfield">
                <label>Processing Time for One Person(mins.)</label>
                <input type="number" class="input" step="1" name="time" required placeholder="in MINUTES">
            </div>

            <div class="inputfield">
                <input type="submit" value="Update" class="btn">
            </div>

        </form>
    </div>

</div>

</body>
</html>
